<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/post-edit.css">
    <title>Редактировать магазин</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
<header th:insert="blocks/header-empl :: header"></header>

<div class="main">
    <div th:each="el:${post}">
        <form class="modal-content shadow" method="post" th:action="'/blog/' + ${el.id} + '/edit'">
            <div class="container">
                <h2 class="form-signin-heading"><b>Редактировать магазин</b></h2>
                <hr>
                <p>
                    <label for="title"><b>Наименование</b></label>
                    <input type="text" id="title" name="title" class="form-control" placeholder="Введите наименование" th:value="${el.title}" required>
                </p>
                <p>
                    <label for="anons"><b>Краткое описание</b></label>
                    <input type="text" id="anons" name="anons" class="form-control" placeholder="Введите краткое описание" th:value="${el.anons}" required>
                </p>
                <p>
                    <label for="full_text"><b>Описание</b></label>
                    <textarea id="full_text" name="full_text" class="form-control" placeholder="Введите описание" th:text="${el.fullText}" style="height:100px"></textarea>
                </p>

                <button class="btn subbtn" type="submit">Обновить</button>
                <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
                    <button class="btn cancelbtn" type="submit">Отменить</button>
                </form>
            </div>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
